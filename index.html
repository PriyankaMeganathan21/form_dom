<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 id="title">DOM Manipulation</h1>
    <p id="description">It's a simple form where the detail entered will get appended to the table given below</p>
   <form id="form">
    <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" id="first-name" placeholder="first-name" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" id="last-name" placeholder="last-name" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">Address</label>
        <textarea type="text" id="address" placeholder="your address" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="name">Pin Code</label>
        <input type="number" id="pincode" placeholder="pincode in numbers" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">State</label>
        <input type="text" id="state" placeholder="enter the state name" class="form-control">
    </div>
    <div class="form-group">
        <label for="name">Country</label>
        <input type="text" id="country" placeholder="country name" class="form-control">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" value="Male" >Male
        <input type="radio" name="gender" id="gender1" value="Female" >Female
    </div>
    <div class="form-group">
        <label for="food">Select atleast two food</label>
        <input type="checkbox" value="Pizza" id="food">
        <label for="food">Pizza</label>
        <input type="checkbox" value="Burger" id="food">
        <label for="food">Burger</label>
        <input type="checkbox" value="IceCream" id="food">
        <label for="food">IceCream</label>
        <input type="checkbox" value="Milk Shake" id="food">
        <label for="food">Milk Shake</label>
        <input type="checkbox" value="Nuggets" id="food">
        <label for="food">Nuggets</label>

    </div>
       <button id="submit"  type="submit" class="btn btn-primary">Submit</button>
   </form> 
   

   <h2>Table</h2>
   <table id ="myTable" class="table">
      <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Address</th>
            <th>PinCode</th>
            <th>State</th>
            <th>Country</th>
            <th>Food</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
   </table>
<script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
